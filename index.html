<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone Calendar App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="header">
          <span class="prev-month">❮</span>
          <span class="current-month" id="current-month"></span>
          <span class="next-month">❯</span>
        </div>
        <ul class="days" id="calendar-days"></ul>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
